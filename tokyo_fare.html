		function dijkstra(id, idx)

				[860, 858],
				[990, 990],
				[1170, 1166],
				[1340, 1342],
				[1520, 1518],
				[1690, 1694],
				[1880, 1881],
			],
		];
		var disttable = [30, 60, 100, 150, 200, 230, 280, 320, 370, 410, 460, 550, 640, 730, 820, 910, 1000];
		function getfare(idx, dist)
		{
			if (dist == 0)
				return 0;
			if (dist <= 30)
				return faretable[idx][0];
			if (dist <= 60)
				return faretable[idx][1];
			if (dist <= 100)
				return faretable[idx][2];
			if (idx != 3)
			{
				var div;
				if (dist <= 500) div = Math.ceil(dist / 50); else
					if (dist <= 1000) div = Math.ceil(dist / 100) + 5; else
						if (dist <= 6000) div = Math.ceil(dist / 200) + 10; else
							div = Math.ceil(dist / 400) + 25;
				for (var i = faretable[idx].length; i <= div; ++i)
				{
					var med, fare;

					if (i <= 10) med = i * 5 - 2; else
						if (i <= 15) med = i * 10 - 55; else
							if (i <= 40) med = i * 20 - 210; else
								med = i * 40 - 1020;

					switch (idx)
					{
						case 0:
							fare = med * 13.25;
							break;
						case 1:
							if (med <= 300) fare = med * 15.30; else
								fare = med * 12.15 + 945;
							break;
						case 2:
							if (med <= 300) fare = med * 16.20; else
								if (med <= 600) fare = med * 12.85 + 1005; else
									fare = med * 7.05 + 2745;
							break;
					};

					fare = med <= 100 ? Math.ceil(fare / 10) * 10 : Math.round(fare / 100) * 100;

					faretable[idx].push([
						(idx == 2) ? Math.round(fare * 1.1 / 10) * 10 : Math.ceil(Math.floor(fare * 1.1) / 10) * 10,
						Math.floor(fare * 1.1)]);
				}

				return faretable[idx][div];
			} else
			{
				var div;

				for (div = 0; div < disttable.length; ++div)
					if (disttable[div] >= dist)
						break;

				return faretable[3][div];
			}

			return 0;
		}
	</script>
